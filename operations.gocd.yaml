pipelines:
  DeployStaging:
    group: Operations

    materials:
      FunctionalTesting:
        pipeline: FunctionalTesting
        stage: FunctionalTest
      UserAcceptance:
        pipeline: UAT
        stage: Approved

    stages:
      - DeployApplications:
          clean_workspace: yes
          jobs:
            deploy:
              tasks:
                - fetch:
                    pipeline: Application/UAT
                    stage: Package
                    job: MakePackage
                    is_file: yes
                    source: installer.tgz
                - exec:
                    command: /bin/bash 
                    arguments:
                      - -c
                      - "tar xfvz installer.tgz"
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - "installer/deploy_application.sh Staging"